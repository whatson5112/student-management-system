<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #171616;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .form-section {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Management System</h1>
  </header>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('students')">Students</a>
    <a href="#" onclick="showSection('addStudent')">Add Student</a>
  </nav>

  <div class="container" id="home">
    <h2>Welcome</h2>
    <p>This is a simple Student Management System built with HTML, CSS, and JavaScript.</p>
  </div>

  <div class="container" id="students" style="display:none;">
    <h2>Student List</h2>
    <table id="studentTable">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Marks</th>
        <th>Attendance</th>
      </tr>
    </table>
  </div>

  <div class="container" id="addStudent" style="display:none;">
    <h2>Add Student</h2>
    <div class="form-section">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="rollNo" placeholder="Roll No">
      <input type="number" id="marks" placeholder="Marks">
      <input type="number" id="attendance" placeholder="Attendance %">
      <button onclick="addStudent()">Add</button>
    </div>
  </div>

  <script>
    let students = [];

    function showSection(sectionId) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('students').style.display = 'none';
      document.getElementById('addStudent').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
      if(sectionId === 'students') displayStudents();
    }

    function addStudent() {
      let name = document.getElementById('name').value;
      let rollNo = document.getElementById('rollNo').value;
      let marks = document.getElementById('marks').value;
      let attendance = document.getElementById('attendance').value;

      if(name && rollNo && marks && attendance) {
        let student = {
          id: students.length + 1,
          name: name,
          rollNo: rollNo,
          marks: marks,
          attendance: attendance
        };
        students.push(student);
        alert("Student Added Successfully!");
        document.getElementById('name').value = '';
        document.getElementById('rollNo').value = '';
        document.getElementById('marks').value = '';
        document.getElementById('attendance').value = '';
      } else {
        alert("Please fill all fields");
      }
    }

    function displayStudents() {
      let table = document.getElementById('studentTable');
      table.innerHTML = `<tr><th>ID</th><th>Name</th><th>Roll No</th><th>Marks</th><th>Attendance</th></tr>`;
      students.forEach(s => {
        let row = `<tr>
                    <td>${s.id}</td>
                    <td>${s.name}</td>
                    <td>${s.rollNo}</td>
                    <td>${s.marks}</td>
                    <td>${s.attendance}%</td>
                  </tr>`;
        table.innerHTML += row;
      });
    }
  </script>

</body>
</html>
